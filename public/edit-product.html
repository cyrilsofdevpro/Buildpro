<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Product - BuildPro</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">✏️ Edit Product</h2>

    <p id="loading" class="text-gray-500 mb-3">Loading product data...</p>

    <form id="editProductForm" class="space-y-4 hidden">
      <input type="text" id="name" placeholder="Product Name" class="w-full p-2 border rounded" required />
      <input type="text" id="category" placeholder="Category (e.g. Cement)" class="w-full p-2 border rounded" required />
      <input type="number" id="price" placeholder="Price" class="w-full p-2 border rounded" required />
      <textarea id="description" placeholder="Product Description" class="w-full p-2 border rounded" required></textarea>
      <input type="text" id="imageUrl" placeholder="Image URL" class="w-full p-2 border rounded" required />
      <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update Product</button>
        <a href="dashboard.html" class="text-blue-500 underline">← Back to Dashboard</a>
      </div>
    </form>

    <p id="msg" class="mt-3 text-center text-green-600 font-medium"></p>
  </div>

  <script type="module">
    import { db, auth } from './js/firebase-config.js';
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const form = document.getElementById("editProductForm");
    const msg = document.getElementById("msg");
    const loading = document.getElementById("loading");

    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get("id");

    if (!productId) {
      alert("❌ No product ID found in URL.");
      window.location.href = "dashboard.html";
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const productRef = doc(db, "products", productId);
        const snap = await getDoc(productRef);

        if (!snap.exists()) {
          msg.textContent = "❌ Product not found.";
          loading.style.display = "none";
          return;
        }

        const p = snap.data();
        document.getElementById("name").value = p.name || "";
        document.getElementById("category").value = p.category || "";
        document.getElementById("price").value = p.price || 0;
        document.getElementById("description").value = p.description || "";
        document.getElementById("imageUrl").value = p.imageUrl || "";

        loading.style.display = "none";
        form.classList.remove("hidden");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          msg.textContent = "";
          const btn = form.querySelector("button");
          btn.disabled = true;
          btn.textContent = "Updating...";

          const name = document.getElementById("name").value.trim();
          const category = document.getElementById("category").value.trim();
          const price = parseFloat(document.getElementById("price").value);
          const description = document.getElementById("description").value.trim();
          const imageUrl = document.getElementById("imageUrl").value.trim();

          if (!name || !category || !price || !description || !imageUrl) {
            msg.textContent = "⚠️ All fields are required.";
            btn.disabled = false;
            btn.textContent = "Update Product";
            return;
          }

          try {
            await updateDoc(productRef, {
              name,
              category,
              price,
              description,
              imageUrl
            });

            msg.textContent = "✅ Product updated successfully.";
          } catch (err) {
            msg.textContent = "❌ Error updating product.";
            console.error(err);
          } finally {
            btn.disabled = false;
            btn.textContent = "Update Product";
          }
        });
      } catch (err) {
        console.error("Error loading product:", err);
        msg.textContent = "❌ Failed to load product.";
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
