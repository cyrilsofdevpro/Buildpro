<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - BuildPro</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <main class="max-w-4xl mx-auto p-6 bg-white mt-6 rounded shadow">
    <a href="marketplace.html" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Marketplace</a>
    <div id="productDetails">
      <!-- Product content will be loaded here -->
      <p class="text-center text-gray-500">Loading product...</p>
    </div>
  </main>
  <button onclick="addToCart('${doc.id}')" class="bg-green-600 text-white px-3 py-1 rounded mt-2">Add to Cart</button>


  <script type="module" src="js/productDetail.js"></script>
</body>
</html>
