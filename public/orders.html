<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - BuildPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-blue-700 mb-6">ðŸ“¦ My Orders</h2>
    <div id="ordersList" class="space-y-4">Loading orders...</div>
  </div>

  <script type="module">
    import { auth, db } from './js/firebase-config.js';
    import {
      collection,
      query,
      where,
      getDocs,
      doc,
      getDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const ordersList = document.getElementById("ordersList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");

      const q = query(collection(db, "orders"), where("buyerEmail", "==", user.email));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        ordersList.innerHTML = "<p>You have no orders yet.</p>";
        return;
      }

      ordersList.innerHTML = "";

      for (const orderDoc of querySnapshot.docs) {
        const order = orderDoc.data();

        let productNames = [];
        for (const pid of order.products) {
          const prodSnap = await getDoc(doc(db, "products", pid));
          if (prodSnap.exists()) productNames.push(prodSnap.data().name);
        }

        const div = document.createElement("div");
        div.className = "border p-4 rounded shadow";
        div.innerHTML = `
          <h3 class="text-lg font-semibold text-green-800">Order Ref: ${order.reference}</h3>
          <p class="text-sm text-gray-600">Buyer: ${order.buyerName} (${order.buyerEmail})</p>
          <p>Products: ${productNames.join(", ")}</p>
          <p>Total: â‚¦${order.totalAmount.toLocaleString()}</p>
          <p>Status: <span class="text-green-600 font-medium">${order.status}</span></p>
          <p class="text-xs text-gray-400">Placed on ${new Date(order.createdAt).toLocaleString()}</p>
        `;
        ordersList.appendChild(div);
      }
    });
  </script>
</body>
</html>
