<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace - BuildPro</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">🏪 BuildPro Marketplace</h1>
    <a href="add-product.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Post a Product</a>
  </header>

  <!-- Main -->
  <main class="p-6">
    <!-- Search & Filter -->
    <div class="mb-6 flex flex-wrap gap-4">
      <input type="text" id="searchInput" placeholder="Search products..." class="p-2 border rounded w-full md:w-1/3" />
      <select id="categoryFilter" class="p-2 border rounded w-full md:w-1/4">
        <option value="">All Categories</option>
        <option value="Cement">Cement</option>
        <option value="Tiles">Tiles</option>
        <option value="Paint">Paint</option>
        <option value="Tools">Tools</option>
      </select>
    </div>

    <!-- Product List -->
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Product cards will be injected here -->
    </div>

    <!-- Loading/Error message -->
    <p id="feedbackMessage" class="text-center text-gray-500 mt-6">Loading products...</p>
  </main>

  <!-- JavaScript -->
  <script type="module" src="js/marketplace.js"></script>
</body>
</html>
